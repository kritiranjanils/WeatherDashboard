<mat-card>
  <mat-card-title>Weather Table</mat-card-title>

  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

  <table mat-table [dataSource]="weatherData" class="mat-elevation-z8" *ngIf="!loading">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef> Temp (Â°C) </th>
      <td mat-cell *matCellDef="let element"> {{element.main.temp}} </td>
    </ng-container>

    <ng-container matColumnDef="weather">
      <th mat-header-cell *matHeaderCellDef> Weather </th>
      <td mat-cell *matCellDef="let element"> {{element.weather[0].description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'temp', 'weather']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'temp', 'weather'];"></tr>

  </table>
</mat-card>
